	<font color="white">
	<h1 align="center">《静夜思》</h1>
	<hr align="center" color="gray">
	<p align="center">李 白</p>
	<hr align="center" color="gray">
	<p align="center" style="line-height:200%">
		床前明月光，<br/>
		疑是地上霜，<br/>
		举头望明月，<br/>
		低头思故乡。<br/>
	</p>
